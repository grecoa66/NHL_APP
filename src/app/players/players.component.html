<app-header></app-header>

<div class="container-fluid players-container">
    <div class="row">
        <h2>Players</h2>
        <div class="spacer"></div>

        <!-- Use of dropdown component directive -->
        <div class="dropdown" dropdown>
            <!-- Use of dropdownToggle component directive -->
            <button
                class="btn btn-dark btn-lg dropdown-toggle"
                id="seasonDropDown"
                type="button"
                dropdownToggle
            >
                Season
            </button>
            <!-- Use of dropDownMenu structural directive-->
            <div >
                <div class="dropdown-menu" *dropdownMenu >
                    <a class="dropdown-item" (click)="getAllPlayers('2016-2017')">2016-2017</a>
                    <a class="dropdown-item" (click)="getAllPlayers('2015-2016')">2015-2016</a>
                    <a class="dropdown-item" (click)="getAllPlayers('2014-2015')">2014-2015</a>
                    <a class="dropdown-item" (click)="getAllPlayers('2013-2014')">2013-2014</a>
                    <a class="dropdown-item" (click)="getAllPlayers('2012-2013')">2012-2013</a>
                    <a class="dropdown-item" (click)="getAllPlayers('2011-2012')">2011-2012</a>
                    <a class="dropdown-item" (click)="getAllPlayers('2010-2011')">2010-2011</a>
                    <a class="dropdown-item" (click)="getAllPlayers('2009-2010')">2009-2010</a>
                </div>
            </div>

        </div>

        <div class="btn-group" role="group">
            <button
                class="btn btn-lg btn-secondary"
                [class.btn-success]="forwardsEnabled"
                (click)="enableForwards()">Forwards</button>
        </div>

        <div class="spacer"></div>

        <div class="btn-group" role="group">
            <button
                class="btn btn-lg btn-secondary"
                [class.btn-success]="defenseEnabled"
                (click)="enableDefenseman()">Defenseman</button>
        </div>

        <div class="spacer"></div>

        <div class="btn-group" role="group">
            <button
                class="btn btn-lg btn-secondary"
                [class.btn-success]="goalieEnabled"
                (click)="enableGoalies()">Goalies</button>
        </div>
    </div>

    <div class="spacer"></div>

    <app-player-list *ngIf="playersLoaded" [players]="players" [teamStyle]="teamStyle"></app-player-list>
</div>
